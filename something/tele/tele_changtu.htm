<!--
//全局变量

var currentPageNumber = 0;//当前页号
var lastPageNumber;
var totalRecordNum;
if(totalRecordNum==0)
{
	currentPageNumber = 0;
}
//计算总页数
var totalPageNumber = Math.ceil(totalRecordNum/perPageRecordNum);
//if(totalRecordNum%perPageRecordNum!=0)//如果除不尽
//{
	//+1并去掉小数
	//totalPageNumber = Math.ceil(x);
//}
var startShowPage ;//开始显示页记录号数
var endShowPage ;//结束显示页记录号数

function keyDown() {
  if(event.keyCode == 13){
    goToPage();
  }
}
//跳到指定页
function goToPage()
{
   if(totalRecordNum != 0)
   {
        lastPageNumber = currentPageNumber;
		//var pageNo = document.formTurnPage.curPageNo.value;
		var pageNo =document.getElementById("curPageNo").value;
		//校验页号
		if((/[^0-9]/gi.test(pageNo)) | pageNo.length==0)
	    {
			alert("页数必须为数字!");
			return;
	    }
	    else
	    {
	       if((pageNo > totalPageNumber)|(pageNo < 1))
	      {
	        alert("您所输入的页数超出范围！");
			return;
	      }
	    }
		//跳转到指定页
		 startShowPage = (pageNo-1)*perPageRecordNum;
		 endShowPage  = pageNo*perPageRecordNum;
		 currentPageNumber = parseInt(pageNo);
		 exeShowPage(); 
		 //curPageNo.innerHTML = currentPageNumber;
		 //document.all.curPageNo.value=currentPageNumber;
		 //totalPageNo.innerHTML = totalPageNumber;	
	}
	else
	{
		//alert("没有查询到相关结果!");
	}
}
//跳转到第一页
function goToFirstPage()
{
   if (currentPageNumber == 1) {
     return;
   }
   if(totalRecordNum != 0)
   {
        lastPageNumber = currentPageNumber;
		startShowPage = 0*perPageRecordNum;
		endShowPage  = 1*perPageRecordNum;
		currentPageNumber = 1;
		exeShowPage(); 
		//curPageNo.innerHTML = currentPageNumber;
		
		document.getElementById("curPageNo").value = "1";
		//document.formTurnPage.curPageNo.value = "1";
		//totalPageNo.innerHTML = totalPageNumber;
	}
	else
	{
		//alert("没有查询到相关结果!");
	}

}
function goToLastPage()
{
   if (currentPageNumber == totalPageNumber) {
     return;
   }
   if(totalRecordNum != 0)
   {
        lastPageNumber = currentPageNumber;
		if(totalRecordNum%perPageRecordNum==0)//除尽
		{
			var tempVal = totalRecordNum/perPageRecordNum;
		  	startShowPage = (tempVal-1)*perPageRecordNum;
		 	endShowPage  = tempVal*perPageRecordNum;
		}
		else
		{	
			  var tempVal = totalRecordNum%perPageRecordNum;//得到余数,就是最后一页要显示的记录条数
			  startShowPage = totalRecordNum-tempVal;
		 	  endShowPage  = totalRecordNum;
		}
		currentPageNumber=totalPageNumber;
		exeShowPage();	
		//curPageNo.innerHTML = currentPageNumber;
		//document.formTurnPage.curPageNo.value = currentPageNumber;
		document.getElementById("curPageNo").value = currentPageNumber;
		//totalPageNo.innerHTML = totalPageNumber;
	}
	else
	{
		//alert("没有查询到相关结果!");
	}

}
function goToNextPage()
{
   if(totalRecordNum != 0)
   {
	   if(currentPageNumber< totalPageNumber)
	   {
	        lastPageNumber = currentPageNumber;
			currentPageNumber = currentPageNumber+1
			startShowPage = (currentPageNumber-1)*perPageRecordNum;
			endShowPage  = currentPageNumber*perPageRecordNum;
			exeShowPage();
			//curPageNo.innerHTML = currentPageNumber;
			document.getElementById("curPageNo").value = currentPageNumber;
			//document.formTurnPage.curPageNo.value = currentPageNumber;
			//totalPageNo.innerHTML = totalPageNumber;
		}
		else
		{
			alert("当前页已经是最后一页了!");
		}	
	}
	else
	{
		//alert("没有查询到相关结果!");
	}
}
function goToBeforePage()
{
   if(totalRecordNum != 0)
   {
     if(currentPageNumber>1)
     {
            lastPageNumber = currentPageNumber;
			currentPageNumber = currentPageNumber-1;
			startShowPage = (currentPageNumber-1)*perPageRecordNum;
			endShowPage  = currentPageNumber*perPageRecordNum;
			exeShowPage();	
			//curPageNo.innerHTML = currentPageNumber;
			document.getElementById("curPageNo").value = currentPageNumber;
			//totalPageNo.innerHTML = totalPageNumber;
		}
		else
		{
			alert("当前页已经是第一页了!");
		}	
	}
	else
	{
		//alert("没有查询到相关结果!");
	}
}

function exeShowPage()
{
     if (currentPageNumber == lastPageNumber) {
       return;
     }
	 for (var i=startShowPage+1; i<=endShowPage; i++) {
	   if (i <= totalRecordNum) {
	     document.getElementById("row"+i).style.display="";
	   }
	 }
	 if (lastPageNumber > 0) {
	   for (var i=(lastPageNumber-1)*perPageRecordNum+1; i<=lastPageNumber*perPageRecordNum; i++) {
	     if (i <= totalRecordNum) {
		   document.getElementById("row"+i).style.display="none";
	     }
	   }
	 }
}

function initialPageShow()
{
	//有查询结果
   if(totalRecordNum != 0)
   {
		goToFirstPage();//显示第一页
	}
	//显示页号信息
	//curPageNo.innerHTML = currentPageNumber;
	//document.a.elements["b"].value=currentPageNumber
	totalPageNo.innerHTML = totalPageNumber;
}
//-->
